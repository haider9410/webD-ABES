<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Hover Color</title>
  <style>
    body {
      background-color: #eee;
      text-align: center;
      padding-top:150px
    }
    .image-container{
        display: flex;
        justify-content: center;
        align-items: center;
  
    }

    .img1 {
      width:50%;
      height:500px;
      filter: grayscale(100%); 
      transition: filter 0.5s ease;
      border-radius: 12px;
      margin-right: 10px;
    }

    .img1:hover {
      filter: grayscale(0%); 
    }
    .img2 {
      width:50%;
      height:500px;
      transition: 0.5s ease;
      border-radius: 12px;
    }

    .img2:hover {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
<H1>Image Hover Color</H1>
  <div class="image-container">
    <img class="img1" src="https://onlinejpgtools.com/images/examples-onlinejpgtools/sunflower.jpg" alt="Hover Image">
    <img class="img2" src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?semt=ais_hybrid&w=740" alt="Hover Image">
  </div>
</body>
</html>
