<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>College ID Card Generator</h1>
    
    <label>Upload Student Photo:</label>
    <input type="file" id="photo" accept="image/*" />

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label>Roll Number:</label>
    <input type="text" id="roll" placeholder="Enter your roll number" />

    <label>Date of Birth:</label>
    <input type="date" id="dob" />

    <label>Mobile Number:</label>
    <input type="text" id="mobile" placeholder="Enter your mobile number" />

    <label>Address:</label>
    <input type="text" id="address" placeholder="Enter your address" />

    <button onclick="generateID()">Generate ID Card</button>
  </div>

  <div id="idCard" class="id-card"></div>

  <script src="script.js"></script>
</body>
</html>
